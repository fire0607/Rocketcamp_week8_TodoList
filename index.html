<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="./scss/all.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <header class="center header">
        <h1><a href="./index.html"><img src="./img/logo.svg" alt="TODO LIST"></a></h1>
        <nav>
            <p class="user">王小明的待辦</p>
            <a href="#" class="logout">登出</a>
        </nav>
    </header>
    <section class="main">
        <div class="todo">
            <input type="text" class="todo-text" placeholder="新增待辦事項">
            <input type="image" src="./img/plus 1.svg "class="todo-submit" value="submit">
        </div>
        <div class="todo-something">
            <ul class="center todo-status">
                <li class="all">全部</li>
                <li class="undone">待完成</li>
                <li class="done">已完成</li>
            </ul>
            <ul class="todo-something-list">
                <li class="todo-items">
                    <input type="checkbox" class="items-done">
                    <span class="items-text">記得喝水</span>
                    <img src="./img/Vector.svg">
                </li>
                <li class="todo-items"></li>
            </ul>
            <div class="todo-something-status">
                <span class="todo-num">1個待完成項目</span>
                <a class="todo-clear" href="#" >清除已完成項目</a>
            </div>
        </div>
        <div class="todo-nothing">
            <p>目前尚無待辦事項</p>
            <img src="./img/empty.png" alt="目前尚無待辦事項">
        </div>
    </section>
    <script src="./all.js"></script>
</body>
</html>
